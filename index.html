<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="heroes__form" id="heroesForm">
        <label>
            Name Surname: <input type="text" placeholder="Iron Man" value="" id="heroName">
        </label>
        <label>
            Comics: <select id="heroComics">
            </select>
        </label>
        <label>
            Favourite:
            <div class="heroFavouriteInput">
                <input type="checkbox" id="heroFavourite">
            </div>
        </label>

        <button id="button">Add Hero</button>
    </form>

    <table class="heroes__table" id="heroesTable">
        <thead>
            <tr>
                <th>Name Surname</th>
                <th>Comics</th>
                <th>Favourite</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="persons">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
